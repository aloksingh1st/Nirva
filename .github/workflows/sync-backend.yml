name: Sync Auth Microservice

# Define when this workflow should run
on:
  # 1. Manually trigger the workflow
  workflow_dispatch:
  # 2. Optional: Run it on a scheduled basis (e.g., daily at 00:00 UTC)
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC

jobs:
  subtree-sync:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout nirva repository
        # Use the default GITHUB_TOKEN for checking out the public 'nirva' repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Add Private Remote and Configure Access
        run: |
          REPO_URL="https://${{ secrets.AUTH_MICROSERVICE_PAT }}@github.com/aloksingh1st/auth-microservice.git"
          git remote add auth-microservice $REPO_URL
          
          # Configure Git user for the commit generated by the subtree pull
          git config --global user.email "ci-workflow@example.com"
          git config --global user.name "CI Auth Sync Bot"

      - name: üîÑ Pull Latest Auth Changes via Subtree
        run: |
          # 1. Fetch the latest from the private remote
          git fetch auth-microservice
          
          # 2. Pull the changes into the 'backend' folder
          # The --squash flag bundles all new commits into a single merge commit in 'nirva'.
          git subtree pull --prefix=backend auth-microservice main --squash -m "Subtree Sync: Automated update of backend from auth-microservice"

      - name: ‚¨ÜÔ∏è Push Changes to Public Nirva Repository
        # Only push to 'nirva' if the subtree pull step succeeded
        if: success()
        run: |
          # Pushes the merged changes to the 'main' branch of the public 'nirva' repository
          git push origin main
