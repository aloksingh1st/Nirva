---
name: Sync backend with monorepo

on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add backend repo as remote
        run: |
          git remote add backend-repo https://github.com/YOUR_USERNAME/backend.git
          git fetch backend-repo main --tags

      - name: Pull backend repo into monorepo/backend
        run: |
          git subtree pull --prefix=backend backend-repo main --squash --allow-unrelated-histories -m "chore: sync backend repo"

      - name: Push changes
        run: |
          git push origin main
