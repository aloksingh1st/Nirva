name: Sync backend with monorepo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global credential.helper ""

      - name: Verify PAT access
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "Verifying token access..."
          curl -s -H "Authorization: token ${PAT_TOKEN}" https://api.github.com/user | grep login || echo "Token failed."

      - name: Add backend repo as remote (private)
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          set -e
          git remote add backend-repo https://x-access-token:${PAT_TOKEN}@github.com/aloksingh1st/auth-microservice
          # Try fetching main; fallback to master if main doesn't exist
          git fetch backend-repo main --tags || git fetch backend-repo master --tags

      - name: Ensure backend folder exists
        run: mkdir -p backend

      - name: Pull backend subtree into monorepo/backend
        run: |
          set -e
          git subtree pull --prefix=backend backend-repo main --squash --allow-unrelated-histories -m "chore: sync backend repo" || \
          git subtree pull --prefix=backend backend-repo master --squash --allow-unrelated-histories -m "chore: sync backend repo"

      - name: Push updated monorepo
        run: git push origin main
